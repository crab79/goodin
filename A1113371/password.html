<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>找回密碼</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        .header {
            background-color: #4e73df;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .forgot-password-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fc;
        }
        .forgot-password-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        .text-danger {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">GoodIn 股引</div>
    <div class="forgot-password-container">
        <div class="forgot-password-box text-center">
            <h3 class="mb-4">找回密碼</h3>
            <form>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="輸入電子郵件 📧" required>
                </div>
                <div class="mb-3">
                    <input type="tel" class="form-control" placeholder="輸入手機號碼 📱" required>
                </div>
                <p class="text-danger">- 密碼將寄至您的信箱 -</p>
                <button type="submit" class="btn btn-primary w-100">📩 送出</button>
            </form>
        </div>
    </div>
</body>
</html>
