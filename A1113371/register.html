<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員註冊</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        .header {
            background-color: #4e73df;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .register-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fc;
        }
        .register-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
    </style>
</head>
<body>
    <div class="header">GoodIn 股引</div>
    <div class="register-container">
        <div class="register-box text-center">
            <h3 class="mb-4">會員註冊</h3>
            <form>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="輸入會員名稱 ✍" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="輸入電子郵件 📧" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="輸入密碼 🔑" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="再次輸入密碼 🔑" required>
                </div>
                <div class="mb-3">
                    <input type="tel" class="form-control" placeholder="輸入手機號碼 📱" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">🚀 註冊</button>
            </form>
            <hr>
            <button class="btn btn-secondary w-100">👀 訪客登入</button>
            <div class="mt-3">
                <a href="#" class="text-decoration-none">忘記密碼？</a> | 
                <a href="login.html" class="text-decoration-none"> 回到登入</a>
            </div>
        </div>
    </div>
</body>
</html>
